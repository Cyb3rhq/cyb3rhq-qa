# REQUIRED VARIABLES
# -------------------
# (String) os: Target operating system

- name: Get installation type (Linux)
  become: true
  shell: /var/ossec/bin/cyb3rhq-control info
  register: cyb3rhq_info
  when: os == 'linux'

- name: Get installation type (Windows)
  set_fact:
    cyb3rhq_info:
      stdout: agent
  when: os == 'windows'
