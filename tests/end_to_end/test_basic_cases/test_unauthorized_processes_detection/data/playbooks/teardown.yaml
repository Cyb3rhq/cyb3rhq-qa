- name: Cleanup Linux agent environment
  hosts: agent:&linux
  become: true
  tasks:

    - name: Delete agent configuration
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        block: ''
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->

    - name: Restart cyb3rhq-agent
      include_role:
        name: manage_cyb3rhq
        tasks_from: restart_cyb3rhq.yaml
      vars:
        os: linux

- name: Cleanup manager environment
  hosts: manager
  become: true
  tasks:

    - name: Delete added rules
      blockinfile:
        path: /var/ossec/etc/rules/local_rules.xml
        block: ''
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->

    - name: Restart cyb3rhq-manager
      include_role:
        name: manage_cyb3rhq
        tasks_from: restart_cyb3rhq.yaml
      vars:
        os: linux
