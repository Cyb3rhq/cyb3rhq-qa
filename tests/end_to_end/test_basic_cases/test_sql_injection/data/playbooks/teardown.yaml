- name: Cleanup CentOS agent environment
  hosts: centos-agent
  become: true
  tasks:

    - name: Delete localfile configuration
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->
        block: ''

    - name: Restart cyb3rhq-agent
      include_role:
        name: manage_cyb3rhq
        tasks_from: restart_cyb3rhq.yaml
      vars:
        os: linux
