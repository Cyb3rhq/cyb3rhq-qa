- name: Configure manager environment
  hosts: manager
  tasks:

    - name: Get euid
      shell: echo $EUID
      register: euid

    - name: Create cyb3rhq audit rules file
      become: true
      copy:
        dest: /etc/audit/rules.d/cyb3rhq.rules
        content: |
          -a exit,always -F euid={{euid.stdout}} -F arch=b32 -S execve -k audit-cyb3rhq-c
          -a exit,always -F euid={{euid.stdout}} -F arch=b64 -S execve -k audit-cyb3rhq-c

    - name: Delete previous audit rules
      become: true
      shell: auditctl -D

    - name: Load audit rules
      become: true
      shell: auditctl -R /etc/audit/rules.d/cyb3rhq.rules
