---
cyb3rhq-master:
  - regex: ".*Agent key generated for agent 'cyb3rhq-agent2'.*"
    path: "/var/ossec/logs/ossec.log"
    timeout: 90

cyb3rhq-worker1:
  - regex: ".*Agent key generated for 'cyb3rhq-agent2'.*"
    path: "/var/ossec/logs/ossec.log"
    timeout: 90

cyb3rhq-agent2:
  - regex: '.*Lost connection with manager. Setting lock.*'
    path: '/var/ossec/logs/ossec.log'
    timeout: 90
  - regex: '.*Trying to connect to server \(\[cyb3rhq-worker1.*'
    path: '/var/ossec/logs/ossec.log'
    timeout: 90
  - regex: '.*Connected to the server \(\[cyb3rhq-worker1.*'
    path: '/var/ossec/logs/ossec.log'
    timeout: 90
