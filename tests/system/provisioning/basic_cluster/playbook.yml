---
- name: Create our container (Master)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - name: Create a network
      docker_network:
        name: "{{ docker_network }}"
    - docker_container:
        name: "{{ master_hostname }}"
        image: "{{ image }}"
        hostname: "{{ master_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Worker1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ worker1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker1_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Worker2)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ worker2_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker2_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent1_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent2)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent2_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent2_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent3)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent3_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent3_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Cyb3rhq Master
  hosts: cyb3rhq-master
  vars:
    master_hostname: "cyb3rhq-master"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/master-role"

- name: Cyb3rhq Worker1
  hosts: cyb3rhq-worker1
  vars:
    worker_name: cyb3rhq-worker1
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/worker-role"

- name: Cyb3rhq Worker2
  hosts: cyb3rhq-worker2
  vars:
    worker_name: cyb3rhq-worker2
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/worker-role"

- name: Cyb3rhq Agent1
  hosts: cyb3rhq-agent1
  vars:
    manager_hostname: cyb3rhq-master
    agent_id: "{{ agent1_id }}"
    agent_hostname: "{{ agent1_hostname }}"
    agent_key: "{{ agent1_key }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"

- name: Cyb3rhq Agent2
  hosts: cyb3rhq-agent2
  vars:
    manager_hostname: cyb3rhq-worker1
    agent_id: "{{ agent2_id }}"
    agent_hostname: "{{ agent2_hostname }}"
    agent_key: "{{ agent2_key }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"

- name: Cyb3rhq Agent3
  hosts: cyb3rhq-agent3
  vars:
    manager_hostname: cyb3rhq-worker2
    agent_id: "{{ agent3_id }}"
    agent_hostname: "{{ agent3_hostname }}"
    agent_key: "{{ agent3_key }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"
