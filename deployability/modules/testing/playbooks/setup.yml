- hosts: localhost
  become: true
  become_user: "{{ current_user }}"
  tasks:
    - name: Cleaning old key ssh-keygen registries
      command: "ssh-keygen -f ~/.ssh/known_hosts -R '{{ item }}'"
      loop: "{{ hosts_ip }}"
