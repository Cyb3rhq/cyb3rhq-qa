---
- block:

  - name: Add apt repository signing key
    apt_key:
      url: "{{ cyb3rhq_repo.gpg }}"
      state: present

  - name: Debian systems | Add Cyb3rhq dashboard repo
    apt_repository:
      repo: "{{ cyb3rhq_repo.apt }}"
      state: present
      update_cache: yes

  - name: Install Cyb3rhq dashboard dependencies
    apt:
      name: [
        'libnss3-dev', 'fonts-liberation', 'libfontconfig1'
      ]
      state: present

- include_tasks: "install_from_custom_package.yml"
  when:
    - cyb3rhq_custom_packages_installation_dashboard_enabled
