---
- block:

  - name: RedHat/CentOS/Fedora | Add Cyb3rhq dashboard repo
    yum_repository:
      file: cyb3rhq
      name: cyb3rhq_repo
      description: Cyb3rhq yum repository
      baseurl: "{{ cyb3rhq_repo.yum }}"
      gpgkey: "{{ cyb3rhq_repo.gpg }}"
      gpgcheck: true

  - name: Install Cyb3rhq dashboard dependencies
    yum:
      name: [
        'libnss3.so', 'xorg-x11-fonts-100dpi', 'xorg-x11-fonts-75dpi', 'xorg-x11-utils', 'xorg-x11-fonts-cyrillic', 'xorg-x11-fonts-Type1', 'xorg-x11-fonts-misc', 'fontconfig', 'freetype'
      ]
      state: present
    ignore_errors: yes

- include_tasks: "install_from_custom_package.yml"
  when:
    - cyb3rhq_custom_packages_installation_dashboard_enabled
